<ion-header>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-button (click)="back()" fill="clear" color="dark">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="10">
          <p style="text-align: center;">{{details.title}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row *ngIf="details.video != null ">
            <ion-col>
                <video width="100%" height="100%" controls src="{{details.video}}"></video>
            </ion-col>
            <ion-col size="12">
                <p>What do you know about {{details.title}} ?</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <img alt="{{details.title}}" src="{{details.image}}">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <p style="text-align: justify;" >{{details.content}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
