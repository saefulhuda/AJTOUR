<ion-content>
  <!-- Custom Refresher Content -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-avatar slot="start">
      <img (click)="takePicture()" src="{{profile.path_image}}">
    </ion-avatar>
    <ion-label>{{profile.name}}</ion-label>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label>No. Handphone</ion-label>
      <p slot="end" color="primary">{{profile.phone}}</p>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <p slot="end" color="primary">{{profile.email}}</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-button (click)="updateProfile()" color="dark" expand="block">
            Update
          </ion-button>
        </ion-col>
        <ion-col col-6>
          <ion-button (click)="doLogout()" color="dark" expand="block">
            Keluar
            <ion-icon name="enter-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
