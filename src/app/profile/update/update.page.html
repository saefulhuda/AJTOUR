<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button (click)="back()" fill="clear" color="dark">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="8">
        <p style="text-align: center;">Update your profile here ..</p>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="doUpdate()" fill="clear" color="dark">
          <ion-icon name="checkmark-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
  <ion-card>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
          <img class="avatar" src="{{profile.path_image}}">
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email addres <ion-text color="danger"></ion-text></ion-label>
        <ion-input disabled value="{{profile.email}}" placeholder="Enter Input" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Name <ion-text color="danger"></ion-text></ion-label>
        <ion-input clearInput value="{{profile.name}}" placeholder="Enter Input" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Phone </ion-label>
        <ion-input (change)="alertPhone()" inputmode="tel" pattern="tel" clearInput value="{{profile.phone}}" placeholder="Enter Input" [(ngModel)]="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password </ion-label>
        <ion-input clearInput type="password" placeholder="Enter Input" (change)="alertPassword()" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item *ngIf="passStatus == 1">
        <ion-label position="stacked">Konfirmasi Password </ion-label>
        <ion-input (change)="checkPassConf()" clearInput type="password" placeholder="Enter Input" [(ngModel)]="passconf"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
