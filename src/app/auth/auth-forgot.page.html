<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" color="dark" (click)="back()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="8" style="text-align: center;">
        <ion-toolbar>
          <ion-title>Lupa Password</ion-title>
        </ion-toolbar>
      </ion-col>
      <ion-col size="2">

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<div style="text-align: center;">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img style="width: 50%;" src="http://api.ajcomm.id/resources/images/banners/ajcomm.png" />
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<ion-content>
  <ion-card>
    <ion-card-content>
      <h3>Silahkan masukan email anda</h3>
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label position="stacked">Email <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-list>

      <div class="ion-padding">
        <ion-row>
          <ion-col size="12">
            <ion-button color="dark" fill="outline" expand="block" (click)="doReset()" class="ion-no-margin">Reset
              Password
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
