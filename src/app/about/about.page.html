<ion-content fullscreen>
  <!-- Custom Refresher Content -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" color="dark" (click)="back()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6" style="text-align: center;">
        <p>{{appName}}</p>
      </ion-col>
      <ion-col size="4">
        <p>Version {{appVersion}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center;" size="12">
        <img style="width: 60%;" alt="{{company.name}}" src="{{company.image}}">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let data of guids">
            <ion-row>
              <ion-col size="12">
                <p><b>{{data.name}}</b></p>
              </ion-col>
              <hr>
              <ion-col>
                <p style="text-align: justify;">{{data.contents}}</p>  
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
