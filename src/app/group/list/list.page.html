<ion-content>
  <ion-list-header>
    Groups
</ion-list-header>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let list of groups" size="12">
        <ion-card>
          <img alt="{{list.group_name}}" src="{{list.group_logo}}" />
          <ion-row>
            <ion-col size="9">
              <ion-card-header>
                <ion-card-title>{{list.group_name}}</ion-card-title>
              </ion-card-header>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="toGroupDetail(list.id)" fill="outline" color="dark">
                <ion-icon name="eye-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-card-content>
            {{list.group_desc}} Angular is running in the development mode. Call enableProdMode() to enable the production mode.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
