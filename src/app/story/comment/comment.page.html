<ion-content>
  <!-- Custom Refresher Content -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-list-header>
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-icon (click)="backToStory()" name="arrow-back-outline"></ion-icon>
          </ion-col>
          <ion-col size="10">Comment story</ion-col>
        </ion-row>
      </ion-grid>
    </ion-list-header>

    <ion-item *ngFor="let list of allComment">
      <ion-avatar slot="start">
        <img (click)="toProfile(list.user_id)" alt="Chat" src="{{list.commenters.path_image}}">
      </ion-avatar>
      <ion-label>
        <h3>{{list.commenters.name}}</h3>
        <p>{{list.comment}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col size="10">
        <ion-input clearInput [(ngModel)]="comment" placeholder="comment .."></ion-input>
    </ion-col>
    <ion-col size="2">
        <ion-button (click)="doComment()" size="small" color="dark" fill="clear">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </ion-button>
    </ion-col>
</ion-row>
</ion-content>
