<ion-content>
    <ion-card *ngFor="let data of stories">
        <ion-card-header>
            <ion-card-subtitle>{{user.name}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <img src="{{data.resource}}">
            <ion-card-subtitle>{{data.content}}</ion-card-subtitle>
        </ion-card-content>
    </ion-card>
</ion-content>
