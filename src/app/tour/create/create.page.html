<ion-content fullscreen>
    <!-- Custom Refresher Content -->
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <div id="mapId" style="height: 400px;"></div>
            </ion-col>
            <ion-col size="12">
                <p style="text-align: center;">Perjalanan</p>
                <ion-item>
                    <ion-label position="floating">Dari</ion-label>
                    <ion-input></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Menuju</ion-label>
                    <ion-input></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row style="text-align: center;">
            <ion-col size="6">
                <ion-button color="dark" fill="outline" (click)="showRoute()">Lihat Rute</ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button color="dark" fill="outline" (click)="startTour()">Mulai Tour</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
